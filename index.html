<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>Get In Touch</h3>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <textarea id="message" rows="4" placeholder="How can I help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                SecureToken : "f41ac92c-c802-45fd-a219-b76d1bfbc440",
                To : 'admin@judsonwells.com',
                From : "admin@judsonwells.com",
                Subject : "New Contact Form Enquiry",
                Body : "First Name: " + document.getElementById("first-name").value
                + "<br> Last Name: " + document.getElementById("last-name").value 
                + "<br> Email Address: " + document.getElementById("email").value 
                + "<br> Message: " + document.getElementById("message").value
        })}
        
    </script>
</body>
</html>
